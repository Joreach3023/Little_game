<!DOCTYPE html>
<html>
<head>
    <title>Simple Snake Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="rainContainer"></div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controlArea" style="width: 600px; height: 600px;"></div>
        <button id="startButton">Start Game</button>
    </div>
    <div id="nameEntry" style="display: none;">
    <label for="playerName">Enter your name:</label>
    <input type="text" id="playerName">
    <button onclick="submitPlayerScore()">Submit</button>
</div>

    <!-- Audio elements -->
    <audio id="eatSound" src="audio/eat_sound.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="audio/game_over_sound.wav" preload="auto"></audio>
    <audio id="bgMusic" src="audio/bgmusic.mp3" preload="auto" loop></audio>

    <!-- Leaderboard display -->
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
