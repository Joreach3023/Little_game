<!DOCTYPE html>
<html>
<head>
    <title>Simple Snake Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="controlArea" style="width: 600px; height: 150px;"></div>
        <button id="startButton">Start Game</button>
    </div>

    <!-- Audio elements -->
    <audio id="eatSound" src="audio/eat_sound.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="audio/game_over_sound.wav" preload="auto"></audio>
    <audio id="bgMusic" src="audio/bgmusic.mp3" preload="auto" loop></audio>

    <!-- Leaderboard display (you can style and position this as needed) -->
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList">
            <!-- Leaderboard entries will be populated here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
