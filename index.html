<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameWrapper">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="infoPanel">
        <div id="scoreDisplay">Score: 0</div>
        <button id="startButton">Start Game</button>
         
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
    <audio id="eatSound" src="audio/eat_sound.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="audio/game_over_sound.wav" preload="auto"></audio>
    <audio id="bgMusic" src="audio/bgmusic.mp3" preload="auto" loop></audio>
    <script src="script.js"></script>
</body>
</html>
