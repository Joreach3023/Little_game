<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>
    <div id="controlArea" style="display: flex; justify-content: center; align-items: center;">
        <p>Control Area (Swipe)</p>
    </div>
    <button id="startButton">Start Game</button>

    <!-- Audio elements -->
    <audio id="eatSound" src="audio/eat_sound.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="audio/game_over_sound.wav" preload="auto"></audio>
    <audio id="bgMusic" src="audio/bgmusic.mp3" preload="auto" loop></audio>

    <!-- Name entry for leaderboard -->
    <div id="nameEntry" style="display: none;">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="submitPlayerScore()">Submit Score</button>
    </div>

    <!-- Leaderboard display -->
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
